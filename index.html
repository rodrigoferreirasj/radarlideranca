<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leadership AI Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: {
                light: '#f6f6f8',
                dark: '#101322',
              },
              surface: {
                light: '#ffffff',
                dark: '#1e2336',
                darker: '#15192b'
              },
              primary: {
                DEFAULT: '#1337ec',
                hover: '#0f2cb8',
              },
              accent: {
                green: '#0bda65',
                yellow: '#f59e0b',
                purple: '#8b5cf6'
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101322; 
      }
      ::-webkit-scrollbar-thumb {
        background: #232948; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1337ec; 
      }

      /* PDF Export Overrides - ATIVADO PELA CLASSE .pdf-export-mode */
      .pdf-export-mode {
        background-color: #ffffff !important;
        color: #111827 !important;
        height: auto !important;
        overflow: visible !important;
        width: 100% !important;
        padding: 40px !important;
      }
      
      .pdf-export-mode .bg-background-dark {
        background-color: #ffffff !important;
      }

      .pdf-export-mode .bg-surface-dark {
        background-color: #ffffff !important;
        border: 1px solid #e5e7eb !important;
        box-shadow: none !important;
        color: #111827 !important;
      }

      .pdf-export-mode .bg-surface-darker,
      .pdf-export-mode .bg-surface-darker\/50,
      .pdf-export-mode .bg-white\/5,
      .pdf-export-mode .bg-white\/\[0.03\],
      .pdf-export-mode .bg-black\/20 {
        background-color: #f9fafb !important;
        border-color: #e5e7eb !important;
      }

      /* Item 1: Fix para o texto de consistência e outros textos brancos/opacos */
      .pdf-export-mode .text-white, 
      .pdf-export-mode .text-white\/80,
      .pdf-export-mode .text-white\/90,
      .pdf-export-mode .text-slate-200,
      .pdf-export-mode .text-slate-300,
      .pdf-export-mode p,
      .pdf-export-mode h1, .pdf-export-mode h2, .pdf-export-mode h3, .pdf-export-mode h4 {
        color: #111827 !important;
        fill: #111827 !important;
        opacity: 1 !important;
      }

      .pdf-export-mode .text-slate-400,
      .pdf-export-mode .text-slate-500,
      .pdf-export-mode .text-slate-600 {
        color: #4b5563 !important;
      }

      .pdf-export-mode .border-white\/5,
      .pdf-export-mode .border-white\/10,
      .pdf-export-mode .border-gray-800,
      .pdf-export-mode .border-gray-700 {
        border-color: #e5e7eb !important;
      }

      /* Gráficos Recharts no PDF */
      .pdf-export-mode .recharts-cartesian-grid-line {
        stroke: #e5e7eb !important;
      }
      
      /* Item 2: Fix agressivo para rótulos de barras e textos internos de gráficos SVG */
      .pdf-export-mode svg text,
      .pdf-export-mode svg text tspan,
      .pdf-export-mode .recharts-text, 
      .pdf-export-mode .recharts-label-list text,
      .pdf-export-mode .recharts-label text,
      .pdf-export-mode .recharts-cartesian-axis-tick-value,
      .pdf-export-mode .recharts-legend-item-text {
        fill: #000000 !important;
        color: #000000 !important;
        stroke: none !important;
        font-weight: 800 !important;
        opacity: 1 !important;
        fill-opacity: 1 !important;
      }
      
      /* Item 3: Fix para a Área Ideal no gráfico de maturidade temporal */
      .pdf-export-mode path.recharts-area-area,
      .pdf-export-mode .recharts-area .recharts-area-area {
        fill: #d1d5db !important;
        fill-opacity: 0.6 !important;
        stroke: #9ca3af !important;
        stroke-width: 1px !important;
      }
      
      /* Ocultar elementos desnecessários no PDF */
      .pdf-export-mode .print\:hidden,
      .pdf-export-mode .no-pdf {
        display: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@4.4.1"
  }
}
</script>
